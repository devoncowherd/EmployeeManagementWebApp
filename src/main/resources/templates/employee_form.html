<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>[[${pageTitle}]]</title>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <script defer type="text/javascript">
            function cancelForm() {
                window.location = "[[@{/employee}]]";
            }
        </script>
    </head>
    <body style="background-color:rgb(20,20,20);">
      <div class="container-fluid text-center">
          <h2 class="text-light">[[${pageTitle}]]</h2>
          <form th:action="@{/employee/save}" method="post" th:object="${employee}"
            style="max-width: 500px; margin: 0 auto;"
          >
              <input type="hidden" th:field="*{id}" name="id">
              <div class="border border-secondary rounded p-3">
                  <div class="form-group row text-light">

                      <label for="country" class="col-sm-4 col-form-label">Country:</label>
                      <div class="col-sm-8">
                          <input name="country" id="country" type="country" th:field="*{country}">
                      </div>
                      <label for="email" class="col-sm-4 col-form-label">Email:</label>
                      <div class="col-sm-8">
                          <input name="email" id="email" type="email" th:field="*{email}">
                      </div>

                      <label for="gender" class="col-sm-4 col-form-label">Gender:</label>
                      <div class="col-sm-8">
                          <input name="gender" id="gender" type="gender" th:field="*{gender}">
                      </div>

                      <label for="name" class="col-sm-4 col-form-label">Name:</label>
                      <div class="col-sm-8">
                          <input name="name" id="name" type="name" th:value="*{name}">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary m-2">Save</button>
                      <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                  </div>
              </div>
          </form>
      </div>
    </body>
</html>
